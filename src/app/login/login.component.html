<app-navbar *ngIf="!isSignIn"></app-navbar>
<app-dashnav *ngIf="isSignIn"></app-dashnav>
<!-- VALOR DE LOGGED: {{ isLogged }} - VALOR DE SIGNED: {{ isSignIn }} -->

  <section class="section section-shaped section-lg">
    <div class="shape shape-style-1 bg-gradient-default">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="container pt-lg-md">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card bg-secondary shadow border-0">
            <!-- <div class="card-header bg-white pb-5">
              <div class="text-muted text-center mb-3">
                <small>Sign in with</small>
              </div>
              <div class="btn-wrapper text-center">
                <a href="javascript:void(0)" class="btn btn-neutral btn-icon">
                  <span class="btn-inner--icon">
                    <img src="./assets/img/icons/common/github.svg">
                  </span>
                  <span class="btn-inner--text">Github</span>

                <a href="javascript:void(0)" class="btn btn-neutral btn-icon">

            <div class="card-body px-lg-5 py-lg-5">
              <div class="text-center text-muted mb-4">
                <small>Ingrese los datos de su cuenta:</small>
              </div>
              <form
                (ngSubmit)="login( f )"
                #f="ngForm"
                role="form"
                class="validate-form"
              >
                <span 
                  *ngIf="f.submitted && f.controls['email'].errors"
                  class="text-danger animated fadeIn">
                    El correo electrónico es obligatorio
                </span>
                <div class="form-group mb-3" [ngClass]="{'focused':focus===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input [(ngModel)]="usuario.email" name="email" class="form-control" placeholder="Correo electrónico" email type="email" (focus)="focus=true" (blur)="focus=false" required>
                  </div>
                </div>
                <span 
                  *ngIf="f.submitted && f.controls['password'].errors"
                  class="text-danger animated fadeIn">
                    La contraseña es obligatoria
                </span>
                <div class="form-group" [ngClass]="{'focused':focus1===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input [(ngModel)]="usuario.password" minlength="8" name="password" class="form-control" placeholder="Contraseña" type="password" (focus)="focus1=true" (blur)="focus1=false" required>
                  </div>
                </div>
                <!-- <div class="custom-control custom-control-alternative custom-checkbox">
                  <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
                  <label class="custom-control-label" for=" customCheckLogin">
                    <span>Recordarme</span>
                  </label>
                </div> -->
                <div class="text-center">
                  <button type="submit" class="btn btn-primary my-4">Ingresar</button>
                </div>
              </form>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-6">
              <a [routerLink]="['/recovery']" class="text-light">
                <small>Recuperar contraseña</small>
              </a>
            </div>
            <div class="col-6 text-right">
              <a [routerLink]="['/register']" class="text-light">
                <small>Crear una cuenta</small>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
